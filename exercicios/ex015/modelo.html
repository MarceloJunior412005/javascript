<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div >
                <p>Ano de nascimento
                    <input type="number" name="txtano" id="txtano" max="150">
                </p>
                <p>Sexo
                    <input type="radio" name="radiosexo" id="radiomasculino" checked>
                    <label for="masculino">Maculino</label>
                    <input type="radio" name="radiosexo" id="radiofeminino">
                    <label for="feminino">Feminino</label>
                </p>
                <p><input type="button" value="Verificar" onclick="verificar()"></p>
            </div>
            <div id="resposta">
                <p>Preencha os dados acima para ver o resultado !</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Marcelo Junior</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
